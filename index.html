<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <header><h2>Rock - Paper - Scissors</h2></header>
  <body>
    <div class="container">
      <div class="score-board">
        <div class="user-title">USER</div>
        <div class="comp-title">COMPUTER</div>
        <span id="user">0</span> : <span id="computer">0</span>
      </div>
      <div class="message"><h4 id=message></h4>Scissors is win!</h4></div>
      <div class="choices">
        <img src="img/rock.svg" id="rock" />
        <img src="img/paper.svg" id="paper" />
        <img src="img/scissors.svg" id="scissors" />
      </div>
    </div>
  </body>
  <footer> Created by Yunus Inoluk for Codimis </footer>
</html>
